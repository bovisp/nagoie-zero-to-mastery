<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTB - Better Than Beats</title>

  <link rel="stylesheet" href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.min.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Better Than Beats</h1>
      
      <div class="button-wrapper">

        <!-- Begin Mailchimp Signup Form -->

        <div id="mc_embed_signup">
          <form 
            action="https://gmail.us3.list-manage.com/subscribe/post?u=6c82e07fc968a4acf24cbfebb&amp;id=048ef955d7" 
            method="post" 
            id="mc-embedded-subscribe-form" 
            name="mc-embedded-subscribe-form" 
            class="validate" 
            target="_blank" 
            novalidate
          >
              <div id="mc_embed_signup_scroll">
                <div class="clear">
                  <input 
                    type="submit" 
                    value="Find out more" 
                    name="subscribe" 
                    id="mc-embedded-subscribe" 
                    class="button"
                  >
                </div>
              </div>
          </form>
        </div>

        <!--End mc_embed_signup-->

      </div>
    </div>
  </header>
</body>
</html>
